<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" class="gallery-item">
        <img src="image2.jpg" alt="Image 2" class="gallery-item">
        <img src="image3.jpg" alt="Image 3" class="gallery-item">
        <img src="image4.jpg" alt="Image 4" class="gallery-item">
        <img src="image5.jpg" alt="Image 4" class="gallery-item">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <img class="lightbox-content" id="lightboxImg" alt="">
    </div>

    <script src="image.js"></script>
</body>
</html>
